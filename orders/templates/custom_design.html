{% extends "base.html" %}

{% load bootstrap_tags %}

{% block content %}
<div class="page container">
    <!-- Gets the stripe publishable key from the server -->
    <script type="text/javascript">
        var stripeKey = "{{ publishable }}";
    </script>
    <div class="row justify-content-center">
        <div class="col-lg-6 m-5">
            <form method="post" action="" id="payment-form">
                <legend>Request a custom design</legend>
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <p>Price: <strong id="custom-design-price">Specify all fields to get a price</strong></p>
                <div class="form-row">
                    <div id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>
                    <!-- Used to display Element errors. -->
                    <div id="card-errors" role="alert"></div>
                    <button class="stripe-button">Order and pay</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
