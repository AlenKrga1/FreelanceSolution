{% extends "base.html" %}

{% load bootstrap_tags %}

{% block content %}

        <!-- Responsive ContactMe form -->
        <div class="col-xs-12 col-lg-6 m-5">
            <form method="post" action="">
                <legend>Contact me</legend>
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
